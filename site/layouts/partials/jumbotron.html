<div class="pv5 pv6-l ph3 bg-center cover pt-1.5" style="height: 100vh; padding-left: 5vw; padding-top: 55vh;background-image: url('{{.imageUrl}}');">
  <div class="mw7 ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 rubik">
          {{.title}}
        </h1>
        {{ if .slogan }}
        <span class="rubik-opt">{{.slogan}}</span>
        {{ end }}
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 bungee-hairline-opt">
          {{.subtitle}} 
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
