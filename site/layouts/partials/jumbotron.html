{{ if .imageUrl }}
  <div class="pv5 pv6-l ph3 bg-center cover pt-1.5 portada-agencia" style="background-image: url('{{.imageUrl}}');">
{{ else }}
  <div class="pv5 pv6-l ph3 bg-center cover pt-1.5 portada-seccion">
{{ end }}
  <div class="mw7 ph3">
    <div class="db mb3 overall">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 kode-mono-titulo">
          {{.title}}
        </h1>
        {{ if .slogan }}
        <span class="kode-mono-titulo">{{.slogan}}</span>
        {{ end }}
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 bungee-hairline">
          {{.subtitle}} 
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
